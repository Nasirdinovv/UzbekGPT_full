<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ro'yxat — NexusAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'DM Sans', sans-serif; }
    h1, h2, .brand { font-family: 'Syne', sans-serif; }

    body { background: #0a0a0f; min-height: 100vh; }

    .bg-grid {
      position: fixed; inset: 0; z-index: 0;
      background-image:
        linear-gradient(rgba(139,92,246,.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139,92,246,.06) 1px, transparent 1px);
      background-size: 48px 48px;
    }

    .orb {
      position: fixed; border-radius: 50%;
      filter: blur(120px); opacity: .3;
      animation: drift 8s ease-in-out infinite alternate;
    }
    .orb-1 { width:450px; height:450px; background:#8b5cf6; top:-100px; right:-100px; }
    .orb-2 { width:350px; height:350px; background:#6366f1; bottom:-80px; left:-80px; animation-delay:4s; }

    @keyframes drift {
      from { transform: translate(0,0); }
      to   { transform: translate(25px,15px); }
    }

    .glass-card {
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(24px);
      box-shadow: 0 32px 80px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.06);
    }

    .input-field {
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.1);
      color: #f1f5f9;
      transition: all .25s;
    }
    .input-field:focus {
      outline: none;
      border-color: #8b5cf6;
      background: rgba(139,92,246,.08);
      box-shadow: 0 0 0 3px rgba(139,92,246,.15);
    }
    .input-field::placeholder { color: rgba(255,255,255,.3); }

    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      transition: all .25s; position: relative; overflow: hidden;
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 8px 30px rgba(139,92,246,.5); }
    .btn-primary:active { transform: translateY(0); }

    .logo-ring {
      width: 56px; height: 56px;
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      border-radius: 16px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 8px 32px rgba(139,92,246,.4);
    }

    .alert-error {
      background: rgba(239,68,68,.1);
      border: 1px solid rgba(239,68,68,.25);
      border-radius: 10px;
      color: #fca5a5;
    }

    .strength-bar { height: 4px; border-radius: 2px; transition: all .3s; }

    @keyframes fadeUp {
      from { opacity:0; transform: translateY(20px); }
      to   { opacity:1; transform: translateY(0); }
    }
    .fade-up   { animation: fadeUp .5s ease both; }
    .fade-up-2 { animation: fadeUp .5s .1s ease both; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen py-8">

  <div class="bg-grid"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="relative z-10 w-full max-w-md px-4">

    <!-- Logo -->
    <div class="text-center mb-8 fade-up">
      <div class="logo-ring mx-auto mb-4">
        <svg width="28" height="28" fill="none" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 class="text-white text-3xl font-extrabold tracking-tight brand">O'zbekGPT</h1>
      <p class="text-slate-400 text-sm mt-1">Yangi hisob yaratish</p>
    </div>

    <!-- Card -->
    <div class="glass-card rounded-2xl p-8 fade-up-2">

      {% if messages %}
        {% for message in messages %}
          <div class="alert-error px-4 py-3 mb-5 text-sm flex items-center gap-2">
            <svg width="16" height="16" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="#f87171" stroke-width="2"/><path d="M12 8v4M12 16h.01" stroke="#f87171" stroke-width="2" stroke-linecap="round"/></svg>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
          <label class="text-slate-300 text-sm font-medium block mb-2">Foydalanuvchi nomi *</label>
          <input type="text" name="username" required placeholder="johndoe"
            class="input-field w-full px-4 py-3 rounded-xl text-sm"/>
        </div>

        <div>
          <label class="text-slate-300 text-sm font-medium block mb-2">Email (ixtiyoriy)</label>
          <input type="email" name="email" placeholder="email@example.com"
            class="input-field w-full px-4 py-3 rounded-xl text-sm"/>
        </div>

        <div>
          <label class="text-slate-300 text-sm font-medium block mb-2">Parol *</label>
          <div class="relative">
            <input type="password" name="password1" id="pass1" required placeholder="Kamida 6 belgi"
              oninput="checkStrength(this.value)"
              class="input-field w-full px-4 py-3 pr-12 rounded-xl text-sm"/>
            <button type="button" onclick="togglePass('pass1')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-200 transition-colors">
              <svg width="18" height="18" fill="none" viewBox="0 0 24 24"><path d="M1 12C2.73 7.61 7 4 12 4s9.27 3.61 11 8c-1.73 4.39-6 8-11 8S2.73 16.39 1 12z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/></svg>
            </button>
          </div>
          <!-- Strength bar -->
          <div class="flex gap-1 mt-2">
            <div id="s1" class="strength-bar flex-1 bg-slate-700"></div>
            <div id="s2" class="strength-bar flex-1 bg-slate-700"></div>
            <div id="s3" class="strength-bar flex-1 bg-slate-700"></div>
          </div>
          <p id="strengthText" class="text-xs text-slate-500 mt-1"></p>
        </div>

        <div>
          <label class="text-slate-300 text-sm font-medium block mb-2">Parolni tasdiqlash *</label>
          <div class="relative">
            <input type="password" name="password2" id="pass2" required placeholder="Parolni qayta kiriting"
              class="input-field w-full px-4 py-3 pr-12 rounded-xl text-sm"/>
            <button type="button" onclick="togglePass('pass2')" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-200 transition-colors">
              <svg width="18" height="18" fill="none" viewBox="0 0 24 24"><path d="M1 12C2.73 7.61 7 4 12 4s9.27 3.61 11 8c-1.73 4.39-6 8-11 8S2.73 16.39 1 12z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/></svg>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-primary w-full py-3 rounded-xl text-white font-semibold text-sm mt-2">
          Ro'yxatdan o'tish →
        </button>
      </form>

      <p class="text-center text-slate-500 text-sm mt-6">
        Hisobingiz bormi?
        <a href="{% url 'login' %}" class="text-violet-400 hover:text-violet-300 font-medium transition-colors">Kirish</a>
      </p>
    </div>
  </div>

  <script>
    function togglePass(id) {
      const f = document.getElementById(id);
      f.type = f.type === 'password' ? 'text' : 'password';
    }

    function checkStrength(val) {
      const bars  = ['s1','s2','s3'];
      const colors = ['bg-red-500','bg-yellow-500','bg-emerald-500'];
      const labels = ['Zaif','O\'rtacha','Kuchli'];
      let score = 0;
      if (val.length >= 6) score++;
      if (/[A-Z]/.test(val) || /[0-9]/.test(val)) score++;
      if (val.length >= 12 || (/[^a-zA-Z0-9]/.test(val))) score++;

      bars.forEach((id, i) => {
        const el = document.getElementById(id);
        el.className = 'strength-bar flex-1 ' + (i < score ? colors[score-1] : 'bg-slate-700');
      });
      const txt = document.getElementById('strengthText');
      txt.textContent = score > 0 ? labels[score-1] : '';
      txt.className = 'text-xs mt-1 ' + ['text-red-400','text-yellow-400','text-emerald-400'][score-1] || 'text-slate-500';
    }
  </script>
</body>
</html>
